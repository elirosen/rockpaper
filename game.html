<head>
  <link rel="stylesheet" type="text/css" href="rockpaper_style.css">
</head>

<div id="intro">
	<h1>Elis Paper Scissor Rock Game</h1>
	<p> Click on an Image to Play </p>
</div>
<form id="form" onsubmit="return false;" style="position:relative; width:100%">
	<div id="buttons">
    <input type="button" onclick="rock();" id="Rock" class="gameButton"/>
	<input type="button" onclick="paper();" id="Paper" class="gameButton"/>
	<input type="button" onclick="scissor();" id="Scissors" class="gameButton"/>
	<input type="hidden" id="userInput" value="0">
	<div style="clear:both"></div>
	</div>	
</form>

<div id="result">
	<h1 id="outcome"></h1>
</div>

<script>
var userChoice;
var computerChoice;

function getComputerChoice(){
computerChoice = Math.random();
	if (computerChoice < 0.34) {
		computerChoice = "rock";
	} else if(computerChoice <= 0.67) {
		computerChoice = "paper";
	} else {
		computerChoice = "scissors";
	}
}

function rock(){
	document.getElementById("userInput").value="rock";
	playGame();
}

function paper(){
	document.getElementById("userInput").value="paper";
	playGame();
}

function scissor(){
	document.getElementById("userInput").value="scissors";
	playGame();
}


function getUserChoice() {
    userChoice = document.getElementById("userInput").value;	
}


var compare = function(user, computer){
	
    if (user === computer){
		document.getElementById("outcome").innerHTML = "It's a tie!";
    }
    
    else if (user === "rock"){
        if (computer === "scissors"){
			document.getElementById("outcome").innerHTML = "You win!! I had scissors";
        }
        else {
			document.getElementById("outcome").innerHTML = "You lost. I had paper";
        }
    }
    
    else if (user === "paper"){
        if (computer === "rock"){
			document.getElementById("outcome").innerHTML = "You win!! I had rocks";
        }
        else {
			document.getElementById("outcome").innerHTML = "Computer wins. I had scissors";
        }
    }
    
    else if (user === "scissors"){
        if (computer === "rock"){
			document.getElementById("outcome").innerHTML = "Computer won. I had rock";
        }
        else {
			document.getElementById("outcome").innerHTML ="You win!! I had paper";
        }
    }
	
}


function playGame(){
	getUserChoice();
	getComputerChoice();
	console.log("Computer: " + computerChoice + ", User: " + userChoice);
	compare(userChoice,computerChoice);
}

</script>
