<div id="intro">
	<h1>Elis Paper Scissor Rock Game</h1>
	<p> Type: <b>Rock, Paper</b>, or <b>Scissors</b> to Play</p>
</div>
<form id="form" onsubmit="return false;" style="position:relative; width:100%">
    <input style="" type="text" id="userInput" />
    <input style="" type="submit" onclick="playGame();" />
</form>

<div id="result">
	<h1 id="outcome"></h1>
</div>

<script>
var userChoice;
var computerChoice;

function getComputerChoice(){
computerChoice = Math.random();
	if (computerChoice < 0.34) {
		computerChoice = "rock";
	} else if(computerChoice <= 0.67) {
		computerChoice = "paper";
	} else {
		computerChoice = "scissors";
	}
}

function getUserChoice() {
    userChoice = document.getElementById("userInput").value;	
}


var compare = function(user, computer){
	
    if (user === computer){
		document.getElementById("outcome").innerHTML = "It's a tie!";
    }
    
    else if (user === "rock"){
        if (computer === "scissors"){
			document.getElementById("outcome").innerHTML = "You win!! Computer had scissors";
        }
        else {
			document.getElementById("outcome").innerHTML = "You lost. Computer had paper";
        }
    }
    
    else if (user === "paper"){
        if (computer === "rock"){
			document.getElementById("outcome").innerHTML = "You win!! Computer had rocks";
        }
        else {
			document.getElementById("outcome").innerHTML = "Computer wins. He had scissors";
        }
    }
    
    else if (user === "scissors"){
        if (computer === "rock"){
			document.getElementById("outcome").innerHTML = "Computer won. He had rock";
        }
        else {
			document.getElementById("outcome").innerHTML ="You win!! Computer had paper";
        }
    }
	
}



function playGame(){
	getUserChoice();
	getComputerChoice();
	console.log("Computer: " + computerChoice + ", User: " + userChoice);
	compare(userChoice,computerChoice);
}

</script>
